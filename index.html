<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Nerilda | Corretora</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="box-image-description">
          <img
            src="https://nerildacorretora.netlify.app/img/nerilda.png"
            alt="imagem do rafa"
          />
          <h1>Nerilda Santos</h1>
          <p>Corretora</p>
        </nav>
      </header>

      <div class="box-description">
        <p>
       Corretora há mais de  35 anos trabalhando com seguros.
        </p>
      </div>

      <div class="box-contact">
      
        <div class="card-contact">
          <a href="tel:+5522997437515">
            <ion-icon name="call-outline"></ion-icon>
            <div class="description">Telefone</div>
          </a>
        </div>
        <div class="card-contact">
          <a href="https://wa.me/5522997437515?text=">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <div class="description">WhatsApp</div>
          </a>
        </div>
        <div class="card-contact">
          <a href="">
            <ion-icon name="mail-outline"></ion-icon>
            <div class="description">Email</div>
          </a>
        </div>
      </div>

      <ul class="list-actions">
        <li onclick="openPixKey()">
          <a href="#">
            <ion-icon name="key-outline"></ion-icon>
            <div class="description">Chave pix</div>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/nerilda.corretora/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
            <div class="description">Instagram</div>
          </a>
        </li>
      </ul>

      <div class="open-close-card escondido">
        <div class="box-pix">
          <div class="card-pix">
            <p>CPF: 041657188.31</p>
            <button onclick="btnCloseCardPix()" class="btnCloseCardPix">
              Fechar
            </button>
          </div>
        </div>
      </div>

      <footer>
        <p>Desenvolvido com ❤ por <a href="https://www.instagram.com/rafasimasguitarra/" target="_blank"><strong>Rafael Simas</strong></a></p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script 
    src="./js/app.js">
    </script>
  </body>
</html>
